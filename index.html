<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja na koncert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="form-wrapper">
        <h1>Rejestracja na koncert Męskie Granie 2023</h1>
        <form>
            <fieldset class="registration-form">
                <legend class="personal-data">Dane osobowe</legend>
                    <div class="name-info">
                        <label>Imię:
                            <input class="form-field" type="text" name="name">
                        </label>
                        <label>Nazwisko:
                            <input class="form-field" type="text" name="surname">
                        </label>
                    </div>
                    <div>
                        <label>Adres email:
                            <input class="form-field" type="email" name="email">
                        </label>
                    </div>
                    <div>
                        <label>Data urodzenia:
                            <input class="form-field"  type="date" name="date-of-birth">
                        </label>
                    </div>
            </fieldset>
            <fieldset class="registration-form">
                <legend class="personal-data">
                    Wybór miejsca
                </legend>
                <label for="place-select"> Miejsce:</label>
                    <select class="form-field" name="place" id="place-select">
                        <option value="vip">Strefa VIP</option>
                        <option value="normal">Strefa normalna</option>
                        <option value="cheap">Strefa taniego biletu</option>
                    </select>
            </fieldset>
            <fieldset class="registration-form">
                <legend class="personal-data">
                    Zgoda na przetwarzanie danych
                </legend>
                <label>
                    <input type="checkbox">
                    Wyrażam zgodę na przetwarzanie moich danych osobowych w celu rejestracji na koncert.
                </label>
            </fieldset>
            <button class="register-button">
                Zarejestruj się
            </button>
        </form>
    </main>
</body>
</html>
